<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 4px;
            resize: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Web App</h1>
        <textarea id="tweetInput" placeholder="Enter a tweet"></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <p id="result"></p>
    </div>
    <script>
        function analyzeSentiment() {
            const tweetInput = document.getElementById('tweetInput');
            const resultElement = document.getElementById('result');

            // Get the input value
            const customTweet = tweetInput.value;

            // Send the tweet to the backend for sentiment analysis (you need to implement this)
            // Assume there is an API endpoint '/analyze' that takes a tweet and returns sentiment
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tweet: customTweet }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the result with a colorful background
                resultElement.innerHTML = `<span style="background-color: #ecf0f1; padding: 5px; border-radius: 4px;">Sentiment: ${data.sentiment}</span>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
